<canvas id="C" width="200" height="200"></canvas>

<script>
y = document.getElementById("C");
z = y.getContext("2d")
a = 0;b = 25;c = 100

var interval = setInterval(function(){
d = Math.sin(a);e = Math.sin(a-1.56)
f = Math.cos(a);g = Math.cos(a-1.56)
h = d*2.8;i = e*2.8


z.clearRect(0, 0, 200, 200);
if(a>1.56){a=0} else {a=a+0.001}
z.beginPath();
z.lineTo((h)*b+c,(f-2)*b+c);
z.lineTo((-i)*b+c, (-g-2)*b+c);
z.lineTo((-i)*b+c, (-g+2)*b+c);
z.lineTo((h)*b+c,(f+2)*b+c);
z.lineTo((h)*b+c,(f-2)*b+c);
z.lineTo((i)*b+c, (g-2)*b+c);
z.lineTo((i)*b+c, (g+2)*b+c); 
z.lineTo((h)*b+c,(f+2)*b+c); 
z.moveTo((i)*b+c, (g+2)*b+c); 
z.lineTo((-h)*b+c, (-f+2)*b+c); 
z.lineTo((-h)*b+c, (-f-2)*b+c);
z.lineTo((i)*b+c, (g-2)*b+c);
z.moveTo((-h)*b+c, (-f-2)*b+c);
z.lineTo((-i)*b+c, (-g-2)*b+c); 
z.moveTo((-h)*b+c, (-f+2)*b+c);
z.lineTo((-i)*b+c, (-g+2)*b+c); z.stroke();
}, 0);
</script>
