<canvas id="Cube" width="200" height="200"></canvas>

<script>
var c = document.getElementById("Cube");
var ctx = c.getContext("2d");
var a = 0;

var interval = setInterval(function(){
ctx.clearRect(0, 0, 200, 200);
if(a>1.56){a=0} else {a=a+0.001}
ctx.beginPath();
ctx.moveTo((Math.sin(a)*2.8)*25+100,(Math.cos(a)-2)*25+100);
ctx.lineTo((-Math.sin(a-1.56)*2.8)*25+100, (-Math.cos(a-1.56)-2)*25+100); ctx.stroke();
ctx.lineTo((-Math.sin(a)*2.8)*25+100, (-Math.cos(a)-2)*25+100); ctx.stroke();
ctx.lineTo((Math.sin(a-1.56)*2.8)*25+100, (Math.cos(a-1.56)-2)*25+100); ctx.stroke();
ctx.lineTo((Math.sin(a)*2.8)*25+100,(Math.cos(a)-2)*25+100); ctx.stroke();
ctx.moveTo((Math.sin(a)*2.8)*25+100,(Math.cos(a)+2)*25+100);
ctx.lineTo((-Math.sin(a-1.56)*2.8)*25+100, (-Math.cos(a-1.56)+2)*25+100); ctx.stroke();
ctx.lineTo((-Math.sin(a)*2.8)*25+100, (-Math.cos(a)+2)*25+100); ctx.stroke();
ctx.lineTo((Math.sin(a-1.56)*2.8)*25+100, (Math.cos(a-1.56)+2)*25+100); ctx.stroke();
ctx.lineTo((Math.sin(a)*2.8)*25+100,(Math.cos(a)+2)*25+100); ctx.stroke();
ctx.moveTo((Math.sin(a)*2.8)*25+100,(Math.cos(a)-2)*25+100);
ctx.lineTo((Math.sin(a)*2.8)*25+100,(Math.cos(a)+2)*25+100); ctx.stroke();
ctx.moveTo((-Math.sin(a-1.56)*2.8)*25+100, (-Math.cos(a-1.56)-2)*25+100);
ctx.lineTo((-Math.sin(a-1.56)*2.8)*25+100, (-Math.cos(a-1.56)+2)*25+100); ctx.stroke();
ctx.moveTo((-Math.sin(a)*2.8)*25+100, (-Math.cos(a)-2)*25+100);
ctx.lineTo((-Math.sin(a)*2.8)*25+100, (-Math.cos(a)+2)*25+100); ctx.stroke();
ctx.moveTo((Math.sin(a-1.56)*2.8)*25+100, (Math.cos(a-1.56)-2)*25+100);
ctx.lineTo((Math.sin(a-1.56)*2.8)*25+100, (Math.cos(a-1.56)+2)*25+100); ctx.stroke();
}, 0);
</script>
